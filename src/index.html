<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="search-div">
            <div>
                <input id="search" name="search" value="" placeholder="Enter search text "></input>
                <button id="searchButton">Search</button>
            </div>
            <div class="error-div">
                Error retreivng details. Please try again
            </div>
            <div id="pokemonDiv" >
                <div class="image-div">
                    <span >
                        <img id="imageFront" src=""/>
                    </span>
                    <span >
                        <img id="imageBack" src=""/>
                    </span>
                </div>
                <div class="add-div">
                    <button id="addFavorite">Add to favorites</button>
                </div>
                <div class="details-div">
                    <div>Name: <span id="name"></span></div>
                    <div>Base Experience: <span id="baseExperience"></span></div>
                    <div>Order:<span id="order"></span></div>
                </div>

            </div>
            <div class="carousel-div">
                
                <span class="carousel-span" id="span-template" onclick="loadPokemon(event)">
                    
                    <img id="templateImage" class="carousel-img" src="" title=""/>
                    <span class="template-remove" onclick="removePokemon(event)">&times;</span>
                </span>
                
            </div>
        </div>
    </body>
</html>
